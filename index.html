<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityInput">
            <button><img src="/images/search.png" alt="search-icon"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="/images/rain.png" alt="rain-icon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Mumbai</h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "13ffbfc5d389f11b210cc1e23058d10e";
        const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox = document.getElementById("cityInput");
        const searchbtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function getWeather(city) {
            try {
                const response = await fetch(apiurl + city + `&appid=${apikey}`);
                if (response.status !== 404) { // Corrected the condition
                    const data = await response.json();
                    console.log(data);
                    document.querySelector(".city").innerHTML = data.name;
                    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
                    if (data.weather[0].main == "Clouds") {
                        weatherIcon.src = "images/clouds.png";
                    } else if (data.weather[0].main == "Clear") {
                        weatherIcon.src = "images/clear.png";
                    } else if (data.weather[0].main == "Rain") {
                        weatherIcon.src = "images/rain.png";
                    } else if (data.weather[0].main == "Drizzle") {
                        weatherIcon.src = "images/drizzle.png";
                    } else if (data.weather[0].main == "Mist") {
                        weatherIcon.src = "images/mist.png";
                    }
                    document.querySelector(".error").style.display = "none";
                    document.querySelector(".weather").style.display = "block";
                } else {
                    document.querySelector(".error").style.display = "block";
                    document.querySelector(".weather").style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        searchbtn.addEventListener("click", () => {
            const city = searchbox.value.trim();
            if (city !== "") {
                getWeather(city);
            } else {
                alert("Please enter a city name.");
            }
        });

        // Initial call to fetch Mumbai weather
        // getWeather("Mumbai");
        getWeather();
    </script>
</body>
</html>
